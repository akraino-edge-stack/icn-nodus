apiVersion: v1
kind: Service
metadata:
  name: nfn-operator
  namespace: kube-system
spec:
  type: NodePort
  ports:
    - port: 50000
      protocol: TCP
      targetPort: 50000
  selector:
    name: nfn-operator

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ovn-controller-network
  namespace: kube-system
data:
  OVN_SUBNET: "10.151.142.0/18"
  OVN_GATEWAYIP: "10.151.142.1/18"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfn-operator
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: nfn-operator
  template:
    metadata:
      labels:
        name: nfn-operator
    spec:
      hostNetwork: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: ovn4nfv-k8s-plugin
                    operator: In
                    values:
                      - ovn-control-plane
      tolerations:
        - key: "node-role.kubernetes.io/master"
          effect: "NoSchedule"
          operator: "Exists"
      serviceAccountName: k8s-nfn-sa
      containers:
        - name: nfn-operator
          image: 192.168.121.22:5000/ovn4nfv-k8s-plugin:v5.0.0-alpha
          command: ["/usr/local/bin/entrypoint", "operator"]
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: ovn-controller-network
          ports:
            - containerPort: 50000
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "nfn-operator"

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: ovn4nfv-cni-config
  namespace: kube-system
  labels:
    app: ovn4nfv
data:
  ovn4nfv_k8s.conf: |
    [logging]
    loglevel=5
    logfile=/var/log/openvswitch/ovn4k8s.log

    [cni]
    conf-dir=/etc/cni/net.d
    plugin=ovn4nfvk8s-cni

    [kubernetes]
    kubeconfig=/etc/cni/net.d/ovn4nfv-k8s.d/ovn4nfv-k8s.kubeconfig
  20-network.conf: |
    {
      "name": "ovn4nfv-k8s-plugin",
      "type": "ovn4nfvk8s-cni",
      "cniVersion": "0.3.1"
    }

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ovn4nfv-cni
  namespace: kube-system
  labels:
    app: ovn4nfv
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: ovn4nfv
  template:
    metadata:
      labels:
        app: ovn4nfv
    spec:
      hostNetwork: true
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      tolerations:
        - operator: Exists
          effect: NoSchedule
      serviceAccountName: k8s-nfn-sa
      containers:
        - name: ovn4nfv
          image: 192.168.121.22:5000/ovn4nfv-k8s-plugin:v5.0.0-alpha
          command: ["/usr/local/bin/entrypoint", "cni"]
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 100m
              memory: 50Mi
          securityContext:
            privileged: true
          volumeMounts:
            - name: cni
              mountPath: /host/etc/cni/net.d
            - name: cnibin
              mountPath: /host/opt/cni/bin
            - name: cniconf
              mountPath: /host/etc/openvswitch
            - name: ovn4nfv-cfg
              mountPath: /tmp/ovn4nfv-conf
            - name: ovn4nfv-cni-net-conf
              mountPath: /tmp/ovn4nfv-cni
      volumes:
        - name: cni
          hostPath:
            path: /etc/cni/net.d
        - name: cnibin
          hostPath:
            path: /opt/cni/bin
        - name: cniconf
          hostPath:
            path: /etc/openvswitch
        - name: ovn4nfv-cfg
          configMap:
            name: ovn4nfv-cni-config
            items:
              - key: ovn4nfv_k8s.conf
                path: ovn4nfv_k8s.conf
        - name: ovn4nfv-cni-net-conf
          configMap:
            name: ovn4nfv-cni-config
            items:
              - key: 20-network.conf
                path: 20-network.conf
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nfn-agent
  namespace: kube-system
  labels:
    app: nfn-agent
spec:
  selector:
    matchLabels:
      app: nfn-agent
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nfn-agent
    spec:
      hostNetwork: true
      hostPID: true
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      tolerations:
        - operator: Exists
          effect: NoSchedule
      serviceAccountName: k8s-nfn-sa
      containers:
        - name: nfn-agent
          image: 192.168.121.22:5000/ovn4nfv-k8s-plugin:v5.0.0-alpha
          command: ["/usr/local/bin/entrypoint", "agent"]
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: ovn-controller-network
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 100m
              memory: 50Mi
          env:
            - name: NFN_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            runAsUser: 0
            capabilities:
              add: ["NET_ADMIN", "SYS_ADMIN", "SYS_PTRACE"]
            privileged: true
          volumeMounts:
            - mountPath: /var/run/dbus/
              name: host-var-run-dbus
              readOnly: true
            - mountPath: /run/openvswitch
              name: host-run-ovs
            - mountPath: /var/run/openvswitch
              name: host-var-run-ovs
            - mountPath: /var/run
              name: host-var-run
            - mountPath: /host/proc
              name: host-proc
            - mountPath: /host/sys
              name: host-sys
            - mountPath: /var/run/ovn4nfv-k8s-plugin
              name: host-var-cniserver-socket-dir
      volumes:
        - name: host-run-ovs
          hostPath:
            path: /run/openvswitch
        - name: host-var-run-ovs
          hostPath:
            path: /var/run/openvswitch
        - name: host-var-run-dbus
          hostPath:
            path: /var/run/dbus
        - name: host-var-cniserver-socket-dir
          hostPath:
            path: /var/run/ovn4nfv-k8s-plugin
        - name: host-var-run
          hostPath:
            path: /var/run
        - name: host-proc
          hostPath:
            path: /proc
        - name: host-sys
          hostPath:
            path: /sys
