apiVersion: k8s.plugin.opnfv.org/v1alpha1
kind: NetworkChaining
metadata:
  name: example-networkchaining
spec:
  # Add fields here
  chainType: "Routing"
  routingSpec:
    namespace: "default"
    networkChain: "app=slb,net=dync-net1,app=ngfw,net=dync-net2,app=sdwan"
    left:
    - networkName: "left-pnetwork"
      gatewayIp: "bef0:1234:0030:0010::2"
      subnet: "bef0:1234:0030:0010::/123"
      podSelector:
        matchLabels:
          sfc: head
      namespaceSelector:
        matchLabels:
          sfc: head
    right:
    - networkName: "right-pnetwork"
      gatewayIp: "bef0:1234:0030:0020::2"
      subnet: "bef0:1234:0030:0020::/123"
      podSelector:
        matchLabels:
          sfc: tail
      namespaceSelector:
        matchLabels:
          sfc: tail
